<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <h1 class="title">Water Reminder</h1>

    <div class="row">
      <div class="column">
        <div class="glass">
          <div class="glass__water"></div>
        </div>
        <p class="glass__total"></p>
      </div>
      <div class="column">
        <form>
          <div class="group">
            <label for="litres">Litres</label>
            <input required type="number" value="2.2" step="0.1" min="1" name="litres" id="litres" placeholder="2.2">
          </div>
          <div class="group">
            <label for="litres">Minutes per reminder</label>
            <input required type="number" value="30" step="1" name="reminders" id="reminders" placeholder="30">
          </div>
          <div class="group">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>

</html>
